<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pixel Art</title>
  </head>
  <body>
    <header>
      <h1 id="title">Paleta de Cores</h1>
    </header>
    <section id="color-palette">
      <div id="first" class="color"></div>
      <div id="second" class="color"></div>
      <div id="third" class="color"></div>
      <div id="fourth" class="color"></div>
    </section>
    <section>
      <input type="number" name="name" id="board-size" min="1" max="50" />
      <button id="generate-board">VQV</button>
    </section>
    <section>
      <button id="clear-board">Limpar</button>
    </section>
    <section id="table"></section>
    <script src="script.js"></script>
  </body>
</html>
